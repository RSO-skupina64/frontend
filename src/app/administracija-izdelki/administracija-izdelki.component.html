<a style="cursor: pointer" class="list-group-item clearfix" [routerLink]="[product.id]" routerLinkActive="active">
  <div class="row">
    <div class="col-xs-12">
      <h3>{{product.name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{product.brand}}
    </div>
  </div>
</a>
