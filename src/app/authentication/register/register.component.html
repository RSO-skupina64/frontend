<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="username">Uporabni≈°ko ime</label>
            <input type="text" id="username" class="form-control" formControlName="username">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="password">Geslo</label>
            <input type="password" id="password" class="form-control" formControlName="password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="repeat_password">Ponovi geslo</label>
            <input type="password" id="repeat_password" class="form-control" formControlName="repeat_password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Ime</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="last_name">Priimek</label>
            <input type="text" id="last_name" class="form-control" formControlName="last_name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
